spring.application.name= servicio-transacciones
#spring.profiles.active= dev
spring.cloud.config.uri = http://localhost:8888
!- Habilitando el EndPoints para refrescar los componentes -!
management.endpoints.web.exposure.include=*

config.base.endpoint = http://localhost:8010/api/account
config.base.endpoint.client = http://localhost:8009/api/client
config.base.endpoint.person = http://localhost:8008/api/person


#Eureka:
eureka.client.service-url.defaultZone = http://localhost:8761/eureka

hystrix.comand.default.execution.isolation.thread.timeoutInMilliseconds: 13000

